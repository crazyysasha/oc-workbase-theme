url = "/make-order"
layout = "make-order"
title = "make-order"
==
{##}
<section 
    x-data="{
        IsActive: false, 
        IsActive1: true, 
        IsActive2: true, 
        IsActive3: true,
        order: true, 
        help: false, 
        specialist: false,
        chat: false 
    }">
    <div class="md:grid grid-cols-3 container">

        <div class="md:col-span-1 m-2 relative">


            <div class="hidden md:block md:show bg-white rounded-md p-4 sticky"
                x-bind:style="{top: `${document.querySelector('header').offsetHeight + 8}px`}">
                <ul>
                    <li @click="IsActive = false , IsActive1 = true , IsActive2 = true , order = true , help = false , specialist = false"
                        class="my-2">
                        <div :class="{ 'bg-gray-300': ! IsActive }"
                            class="flex justify-between px-3 justify-items-center items-center cursor-pointer rounded-md h-12 hover:bg-gray-200">
                            <span class="font-bold text-lg">Заказ</span>
                            <span class="text-gray-500">Заполнен на 1 %</span>
                        </div>
                    </li>
                    <li @click="IsActive = true , IsActive1 = false , IsActive2 = true, order = false , help = true , specialist = false"
                        class="my-2">
                        <div :class="{ 'bg-gray-300': ! IsActive1 }"
                            class="flex justify-between px-3 justify-items-center items-center cursor-pointer rounded-md h-12 hover:bg-gray-200">
                            <span class="font-bold text-lg">Поддержка</span>
                        </div>
                    </li>
                    <li @click="IsActive = true , IsActive1 = true , IsActive2 = false, order = false , help = false , specialist = true"
                        class="my-2">
                        <div :class="{ 'bg-gray-300': ! IsActive2 }"
                            class="flex justify-between px-3 justify-items-center items-center cursor-pointer rounded-md h-12 hover:bg-gray-200">
                            <span class="font-bold text-lg">Специалисты</span>
                            <span class="text-gray-500">32360</span>
                        </div>
                    </li>
                </ul>
                <div class="mt-5 px-3">
                    <p class="text-gray-500 font-bold text-md">Отклики</p>
                    <p class="text-gray-500 text-sm">Будут появляться здесь, когда опубликуете заказ</p>
                </div>
            </div>
            
            <div class="md:hidden bg-white rounded-md px-4 py-1 sticky"
            x-bind:style="{top: `${document.querySelector('header').offsetHeight + 8}px`}">
                <ul class="flex justify-between text-center">
                    <li class="" @click="IsActive = false , IsActive1 = true , IsActive3= true, IsActive2 = true , order = true , help = false , chat = false, specialist = false">
                        <div class="flex items-center justify-center" >
                            <span  class="text-xl text-gray-500"><i :class="{ 'text-black': ! IsActive }" class="fa fa-pie-chart" aria-hidden="true"></i></span>
                            <!-- <span class="text-2xs text-left">1%</span> -->
                        </div>
                        <div>
                            <span class="text-2xs">Заказ</span>
                        </div>
                    </li>
                    
                    <li class="" @click="IsActive = true , IsActive1 = true , IsActive3= true, IsActive2 = false, order = false , help = false , chat = false, specialist = true">
                        <div class="flex items-center justify-center">
                            <span  class="text-xl text-gray-500 before:content-['123']  before:absolute">
                                <i :class="{ 'text-black': ! IsActive2 }" class="fa fa-users" aria-hidden="true"></i>
                            </span>
                        </div>
                        <div>
                            <span class="text-2xs">Специалисты</span>
                        </div>
                    </li>

                    <li class="" @click="IsActive = true , IsActive1 = true , IsActive3 = false, IsActive2 = true, order = false , help = false , chat = true, specialist = false">
                        <div class="flex items-center justify-center">
                            <span  class="text-xl mr-1 text-gray-500"><i :class="{ 'text-black': ! IsActive3 }" class="fa fa-comments" aria-hidden="true"></i></span>
                        </div>
                        <div>
                            <span class="text-2xs">Отклики</span>
                        </div>
                    </li>

                    <li class="" @click="IsActive = true , IsActive1 = false , IsActive3= true, IsActive2 = true, order = false , help = true , chat = false, specialist = false">
                        <div class="flex items-center justify-center">
                            <span  class="text-xl mr-1 text-gray-500"><i :class="{ 'text-black': ! IsActive1 }" class="fa fa-question-circle" aria-hidden="true"></i></span>
                        </div>
                        <div>
                            <span class="text-2xs">Поддержка</span>
                        </div>
                    </li>
                </ul>
            </div>
        </div>


        <div class="md:col-span-2 mt-2 mx-2">
            <div class="bg-white pt-4 rounded-md w-full" id="MakeOrderRadio">

                <div x-cloak x-show="order" class="px-4 relative">
                    <div x-data="{ isOpen1: true }">
                        <h5 class="text-sm font-bold text-gray-500">Математика</h5>
                        <h2 class="text-lg font-semibold md:text-3xl md:font-medium my-4">Какая цель занятий?</h2>
                        <div class="">
                            <ul class="text-sm md:text-md" x-data="{field: null}">
                                <li class="my-2">

                                    <input hidden id="radioField" x-model="field" type="radio" value="0">
                                    <label class="flex items-center" for="radioField">
                                        <div
                                            class="rounded-full h-7 w-7 bg-gray-300 flex items-center justify-center mr-3">
                                            <div x-show="field == 0" class="w-2 h-2 bg-white rounded-full"></div>
                                        </div>
                                        ОГЭ по английскому
                                    </label>
                                </li>
                                <li class="my-2">
                                    <input hidden id="radioField1" x-model="field" type="radio" value="1">
                                    <label class="flex items-center " for="radioField1">
                                        <div
                                            class="mr-3 rounded-full h-7 w-7 bg-gray-300 flex items-center justify-center">
                                            <div x-show="field == 1" x-transition.opacity.scale
                                                class="w-2 h-2 bg-white rounded-full"></div>
                                        </div>
                                        ОГЭ по английскому
                                    </label>
                                </li>
                                <li class="my-2">
                                    <input hidden id="radioField2" x-model="field" type="radio" value="2">
                                    <label class="flex items-center " for="radioField2">
                                        <div
                                            class="mr-3 rounded-full h-7 w-7 bg-gray-300 flex items-center justify-center">
                                            <div x-show="field == 2" x-transition.opacity.scale
                                                class="w-2 h-2 bg-white rounded-full"></div>
                                        </div>
                                        ОГЭ по английскому
                                    </label>
                                </li>
                                <li class="my-2">

                                    <input hidden id="radioField3" x-model="field" type="radio" value="3">
                                    <label class="flex items-center" for="radioField3">
                                        <div
                                            class="rounded-full h-7 w-7 bg-gray-300 flex items-center justify-center mr-3">
                                            <div x-show="field == 3" class="w-2 h-2 bg-white rounded-full"></div>
                                        </div>
                                        ОГЭ по английскому
                                    </label>
                                </li>
                                <li class="my-2">
                                    <input hidden id="radioField4" x-model="field" type="radio" value="4">
                                    <label class="flex items-center " for="radioField4">
                                        <div
                                            class="mr-3 rounded-full h-7 w-7 bg-gray-300 flex items-center justify-center">
                                            <div x-show="field == 4" x-transition.opacity.scale
                                                class="w-2 h-2 bg-white rounded-full"></div>
                                        </div>
                                        ОГЭ по английскому
                                    </label>
                                </li>
                                <li class="my-2">
                                    <input hidden id="radioField5" x-model="field" type="radio" value="5">
                                    <label class="flex items-center " for="radioField5">
                                        <div
                                            class="mr-3 rounded-full h-7 w-7 bg-gray-300 flex items-center justify-center">
                                            <div x-show="field == 5" x-transition.opacity.scale
                                                class="w-2 h-2 bg-white rounded-full"></div>
                                        </div>
                                        ОГЭ по английскому
                                    </label>
                                </li>
                                <li class="my-2">
                                    <input hidden id="radioField6" x-model="field" type="radio" value="6">
                                    <label class="flex items-center " for="radioField6">
                                        <div
                                            class="mr-3 rounded-full h-7 w-7 bg-gray-300 flex items-center justify-center">
                                            <div x-show="field == 6" x-transition.opacity.scale
                                                class="w-2 h-2 bg-white rounded-full"></div>
                                        </div>
                                        <input id="radioField6" class="bg-gray-100 rounded-md max-w-36 max-h-8 p-3 focus:outline-none text-sm md:text-md" placeholder="Другое" type="text">
                                    </label>
                                </li>
                            </ul>
                        </div>

                    </div>
                    <div class="sticky w-full bg-white bottom-0 shadow-3xl" >
                        <div class="flex justify-between items-center h-20">
                            <button class="font-medium text-xs md:text-lg w-32 h-10 md:w-48 md:h-12 bg-gray-200 rounded-lg">
                                <span><i class=""></i></span>
                                <span>Начать заново</span>
                            </button>
                            <button class="font-medium text-xs md:text-lg w-32 h-10 md:w-48 md:h-12 bg-black text-white rounded-lg">
                                <span><i class=""></i></span>
                                <span>Продолжить</span>
                            </button>
                        </div>
                    </div>
                </div>

                <div x-cloak x-show="help">
                    help
                </div>

                <div x-cloak x-show="specialist">
                    specialist
                </div>

                <div x-cloak x-show="chat">
                    chat
                </div>

            </div>
        </div>

    </div>
</section>

{##}
<a 
    href="{{ url }}" 
    class="{% if active %}
            bg-lime-600 border-lime-600 text-white
           {% else %} 
              border-transparent hover:border-lime-600 hover:text-lime-600 
           {% endif %} 
           rounded-full px-4 py-0.5 border-2 ml-2 transition-colors duration-150">
    {{ body | raw }}
</a>

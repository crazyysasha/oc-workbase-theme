{##}
<form 
    data-request="onSetService"
    class="flex flex-col h-full px-4 mt-4"
    data-request-success="history.pushState({}, 'Создание заказа', data.url)"
    id="makeOrderForm">

    <h5 class="text-sm font-bold text-gray-500">
        {{ service.name }}
    </h5>

    <div>
        <h2 class="font-semibold text-sm ms:md md:text-lg lg:text-3xl md:font-medium mt-3 mb-4">
            {{service.select_title ?? 'Выберите услугу' }}
        </h2>
        <ul x-data="{service: null}">
            {% for child in service.children %}
                <li class="my-2" x-id="['radioField']" x-init="{{child.id in order.services.modelKeys() ? 'service = '~ child.id }}">
                    <input hidden :id="$id('radioField')" type="radio" x-model="service" value="{{child.id}}" name="service">
                    <label class="flex items-center cursor-pointer select-none" :for="$id('radioField')">
                        <div class="mr-3  cursor-pointer rounded-full w-4 sm:w-5 md:w-6  h-4 sm:h-5 md:h-6 flex items-center justify-center"
                            x-bind:class="{ 
                                'border border-blue-600 bg-blue-700' : service == {{child.id}}, 
                                'border border-gray-300 bg-gray-300' : service != {{child.id}},
                            }">
                            <div x-show="service == {{child.id}}" x-transition.opacity.scale
                                class=" w-2.5 h-2.5 bg-white rounded-full">
                            </div>
                        </div>
                        <span>{{ child.name }}</span>
                    </label>
                </li>
            {% endfor %}

            
        </ul>
    </div>
    
    <div class="sticky w-full bg-white bottom-4 shadow-3xl mt-auto" >
        <div class="flex justify-between items-center h-10 ms:h-14 md:h-16 lg:h-20">
            <button type="button" 
                data-request="onRenderTemplate"
                data-request-data="'orders/make/search' :'!#makeOrderForm', page: 'make/order/search'"
                data-request-success="history.pushState({}, 'Создание заказа', data.url)"
                class="shadow-3xl  sm:font-medium  text-2xs sm:text-sm md:text-md lg:text-base 2xl:text-lg
                    py-2 px-6 bg-gray-200 rounded-lg text-blue-900
                    focus:outline-none focus:bg-blue-900 focus:text-white">
                <span><i class=""></i></span>
                <span>Назад</span>
            </button>
            <button type="submit" 
                class=" sm:font-medium  text-2xs sm:text-sm md:text-md lg:text-base 2xl:text-lg
                    py-2 px-6 bg-blue-900 text-white rounded-lg
                    focus:outline-none focus:bg-gray-200 focus:text-blue-900 ">
                <span><i class=""></i></span>
                <span>Продолжить</span>
            </button>
        </div>
    </div>
</form>

<script>
    window.onpopstate = function () {}
</script>
